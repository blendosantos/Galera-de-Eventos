<ion-view title="Home" id="page2">
  <ion-content padding="false" class="has-header">
    <div class="logo-home">
      <img src="img/UlzZK3OTTQ6URPZiULfL_logo-galera.png" style="display: block; width: 65%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 320px; height: 26px;"></div>

    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="home-slider2" style="width:100%;height:200px;">

      <ion-slide-page ng-repeat="l in dados.lista_slider"
        style="background:url({{l.post_content}}) no-repeat center;background-size:cover;"
        id="home-slide{{l.post_id}}" >        
      </ion-slide-page>
      
    </ion-slides>

  </ion-content>
</ion-view>
